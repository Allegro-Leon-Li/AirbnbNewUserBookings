<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href={% static "css/bootstrap.min.css" %}>
    <!-- Fonts from Font Awsome -->
    <link rel="stylesheet" href={% static "css/font-awesome.min.css" %}>
     <!-- Magnific popup -->
    <link rel="stylesheet" href={% static "css/magnific-popup.css" %}>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href={% static "css/main.css" %}>
{#      <link href={% static "css/bootstrap.css" %} rel="stylesheet" >#}
<!--     <link href={% static "css/theme.css" %} rel="stylesheet" > -->
    <link href={% static "css/font-awesome.css" %} rel="stylesheet" >
    <link href={% static "css/animate.css" %} rel="stylesheet" >
    <!-- Color styles -->
    <link rel="stylesheet" href={% static "css/colors/blue.css" %}>
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav" id="main-menu">
            <li><a href="#page-welcome">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
  </div>
    <!-- welcome begins -->
  <section id="page-welcome" class="page-welcome">
    <div>
        <ul class="slider-controls">
            <li><a id="vegas-next" class="next" href="#"></a></li>
            <li><a id="vegas-prev" class="prev" href="#"></a></li>
        </ul>
    </div>
      <div class="container">
          <div class="row">
              <header class="centered">
                  <h1></h1>
                  <p></p>
              </header>
          </div>
      </div>
<!-- style="display:none;" -->
    <div class="container" id="container" ng-app="usr_data"  >
      <section id="form" >
<!--             <div class="container">    -->
          <div id="loginbox" class="mainbox col-xs-12 col-sm-6 animated zoomInDown">
            <div class="panel white-alpha-90" >
              <div class="panel-heading">
                <div class="panel-title text-center"><h2>Just One Step Sign Up!</h2></div>
              </div>
              <div class="panel-body" ng-controller="usr_control">
                  <form name="registrationForm" id="loginform" class="form-horizontal" ng-submit="func_submit()" role="form">
                      {% csrf_token %}
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input name="account" id="login-username" type="text" class="form-control" ng-model="md.account"  value="" placeholder="username" useravail />
                    <!-- <p ng-show="registrationForm.account.$dirty && registrationForm.account.$error.unique"> -->
                    <span class="alert" ng-show="registrationForm.account.$dirty && registrationForm.account.$error.unique">
                      User name is not available
                    </span>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input id="login-age" type="text" class="form-control" ng-model="md.age" name="age" value="" placeholder="age">
                  </div>
                      <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input id="login-password" type="password" class="form-control" ng-model="md.password" name="password" value="" placeholder="password">
                  </div>
                      <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input list="gender" id="login-gender" class="form-control"  ng-model="md.gender" name="gender" placeholder="gender">
                    <datalist id="gender">
                      <option value="MALE">
                      <option value="FEMALE">
                      <option value="OTHER">
                        <option value="not to provide">
                    </datalist>
                  </div>
                  <div class="input-group col-xs-6">
                    <span class="input-group-addon">@</span>
                    <input id="login-email" type="email" class="form-control" ng-model="md.email" name="email" value="" placeholder="email">
                  </div>
                  <div class="input-group col-xs-6">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input list="language" id="login-language" class="form-control"  ng-model="md.language" name="language" placeholder="language">
                    <datalist id="language">
                      <option value="English">
                      <option value="German">
                      <option value="Italian">
                        <option value="Others">
                    </datalist>
                  </div>
                  <div class="col-xs-12 text-center login-action">
                      <span id="btn-login"><input id="btn-sub" type="submit" class="btn btn-success btn-secondary-outline m-y-lg" value="Submit" /></span>
                  </div>
                  <div style="margin-top:10px" class="form-group">
                    <div class="col-sm-12 controls">

                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </section>

    </div>

  </section><!-- welcome ends -->


  <script src={% static "js/jquery-1.10.2.min.js" %}></script>
  <script src={% static "js/bootstrap.min.js" %}></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src={% static "js/jquery.scrollTo.js" %}></script>
  <script src={% static "js/jquery.nav.js" %}></script>
  <script src={% static "js/jquery.sticky.js" %}></script>
  <script src={% static "js/jquery.easypiechart.min.js" %}></script>
  <script src={% static "js/jquery.vegas.min.js" %}></script>
  <script src={% static "js/jquery.isotope.min.js" %}></script>
  <script src={% static "js/jquery.magnific-popup.min.js" %}></script>
  <script src={% static "js/jquery.validate.js" %}></script>
  <script src={% static "js/waypoints.min.js" %}></script>
  <script src={% static "js/main.js" %}></script>
{#        <script src={% static "js/jquery.backstretch.min.js" %}></script>#}
  <script src={% static "js/usrin.js" %}> </script>
  <script src={% static "js/modernizr-2.6.2.min.js" %}></script>




        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

</body>
</html>
